<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login copy.css">
</head>
<body>
    <div class="containter">
        <h2>Registrate en los formularios</h2>
        <div class="buttons">
        <button class="google-btn">
                <picture>
                    <img src="../img/google.png" alt="Logogoogle"/>
                </picture>
                <span>Registrarse con Google</span>
        </button>
            <button class="twitter-btn">
                <picture>
                    <img src="../img/Twitter.png" alt="Logotwitter"/>
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>     
        </div>
        <form action="" method="get">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name"/>
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username"/>
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email"/>
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="password" name="password" placeholder="6+ characters"/>
                </label>
                <label for="checkbox" class="checkbox">
                    <input type="checkbox" id="checkbox"/>
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="button-submit">Create Account</button>
        </form>
    </div>
</body>
</html>
